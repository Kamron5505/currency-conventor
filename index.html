<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Currency Converter</h1>
    <input id="amount" type="number" placeholder="Enter amount"
      class="w-full border border-gray-300 rounded-lg p-3 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <div class="flex items-center justify-between mb-6">
      <div class="flex flex-col items-center">
        <label class="mb-1 text-gray-700 font-medium">From</label>
        <select id="from" class="border border-gray-300 rounded-lg p-2">
        </select>
      </div>

      <div class="text-2xl">â†”</div>

      <div class="flex flex-col items-center">
        <label class="mb-1 text-gray-700 font-medium">To</label>
        <select id="to" class="border border-gray-300 rounded-lg p-2">
        </select>
      </div>
    </div>

    <div id="res" class="text-center font-semibold text-lg text-gray-800 mb-6">
      Result: <span id="result" class="font-bold"></span>
    </div>

    <button id="btn" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200">
      Get Exchange Rate
    </button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
